[package]
name = "booru_downloader"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde_json = "1.0.83"
bincode = "1.3.3"
zstd = "0.10.0+zstd.1.5.2"
zip = "0.6.2"

[dependencies.downloader]
version = "0.2.6"
features = ["tui"]

[dependencies.reqwest]
version = "0.11.11"
features = ["blocking", "json"]

[dependencies.clap]
version = "3.2.16"
features = ["derive", "cargo"]

[dependencies.serde]
version = "1.0.142"
features = ["derive"]
